name: Build IPAVIET App

on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Lấy mã nguồn
        uses: actions/checkout@v4

      - name: Biên dịch thô (Bypass Code Sign)
        run: |
          PROJECT_FILE=$(ls | grep \.xcodeproj | head -n 1)
          SCHEME_NAME=$(xcodebuild -list -project "$PROJECT_FILE" | grep -A 1 "Schemes:" | tail -n 1 | awk '{$1=$1};1')
          
          # Sử dụng lệnh build đơn giản nhất, ép buộc không kiểm tra ký tên
          xcodebuild build \
            -project "$PROJECT_FILE" \
            -scheme "$SCHEME_NAME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            BITCODE_GENERATION_MODE=bitcode

      - name: Đóng gói thủ công IPA
        run: |
          mkdir -p Payload
          # Tìm file .app trong đống dữ liệu vừa build xong và nhét vào Payload
          find build_output -name "*.app" -type d -exec cp -r {} Payload/ \;
          zip -r IPAVIET_Store.ipa Payload

      - name: Giao hàng cho Sếp
        uses: actions/upload-artifact@v4
        with:
          name: IPAVIET_App_Final
          path: IPAVIET_Store.ipa
