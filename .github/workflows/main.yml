name: Build IPAVIET App

on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Lấy mã nguồn
        uses: actions/checkout@v4

      - name: Ép Archive (Hủy diệt mọi rào cản chứng chỉ)
        run: |
          PROJECT_FILE=$(ls | grep \.xcodeproj | head -n 1)
          SCHEME_NAME=$(xcodebuild -list -project "$PROJECT_FILE" | grep -A 1 "Schemes:" | tail -n 1 | awk '{$1=$1};1')
          
          # Sử dụng lệnh Archive để ép Xcode đóng gói thô
          xcodebuild archive \
            -project "$PROJECT_FILE" \
            -scheme "$SCHEME_NAME" \
            -archivePath $PWD/build/IPAVIET.xcarchive \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Trích xuất và Tạo file .ipa
        run: |
          mkdir -p Payload
          # Nhặt file .app từ trong bản Archive ra
          cp -r build/IPAVIET.xcarchive/Products/Applications/*.app Payload/
          zip -r IPAVIET_Store.ipa Payload

      - name: Giao hàng cho Sếp
        uses: actions/upload-artifact@v4
        with:
          name: IPAVIET_App_Final
          path: IPAVIET_Store.ipa
