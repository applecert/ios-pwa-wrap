name: Build IPAVIET App

on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
      - name: Lấy mã nguồn
        uses: actions/checkout@v4

      - name: Trảm Bức tường lửa Apple (Xóa Team ID & Signing)
        run: |
          # Ép xóa mọi chứng chỉ cũ bị kẹt trong file dự án của tác giả
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' {} +
          find . -name "project.pbxproj" -exec sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' {} +

      - name: Nấu File IPA (Bypass Signing)
        run: |
          PROJECT_FILE=$(ls | grep \.xcodeproj | head -n 1)
          SCHEME_NAME=$(xcodebuild -list -project "$PROJECT_FILE" | grep -A 1 "Schemes:" | tail -n 1 | awk '{$1=$1};1')
          
          xcodebuild clean build \
            -project "$PROJECT_FILE" \
            -scheme "$SCHEME_NAME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_output \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Đóng gói thành file .ipa
        run: |
          mkdir -p Payload
          mv build_output/Build/Products/Release-iphoneos/*.app Payload/
          zip -r IPAVIET_Store.ipa Payload

      - name: Giao hàng cho Sếp
        uses: actions/upload-artifact@v4
        with:
          name: IPAVIET_App_Final
          path: IPAVIET_Store.ipa
